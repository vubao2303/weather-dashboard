<script>
  window.amplitude.init('70c3c51ae4d560a5cf21ca1ccc96c71b', {

			autocapture: {

<body>
	<!-- Google Tag Manager (noscript) -->

height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

	<!-- big tittle -->
	<header class="container-fluid">
		<nav>
			<h1>Weather Dashboard</h1>
		</nav>
	</header>
	<!-- content -->
	<section class="container-fluid">
		<!-- one row, 2 collums -->
		<div class="row">
			<!-- collumn1 city search and past search -->
			<div class="card col-md-3 search">
				<h4 class="text">Search for a city:</h4>
				<!-- search box -->
				<div class="input-group">
					<input type="text" class="form-control" id="searchinput" type="search" aria-label="Search">
					<button class="btn btn-primary search-button" type="button"><i class="fa fa-search"></i></button>
					<button class="btn btn-primary clear-button" type="button">Clear</i></button>
				</div>

				<!-- past Search is table   -->
				<table class="table search-history table-bordered">

				</table>
			</div>
			<!-- col2 current city and 5 days forcast -->
			<div class="col-md-9">
				<!-- row1 for current city info  -->
				<div class="row current">
					<div class="col-12 border border-dark m-3 rounded">
						<div><span id="city-name" class="city-name align-middle">
								<h2>City Name</h2>
							</span>
							<!-- icon -->
							<img id="current-pic">
						</div>
						<p>Temperture: <span id="temperature"></span></p>
						<p> Humidity :<span id="humidity"></span></p>
						<p>Wind Speed: <span id="wind-speed"></span></p>
						<p>UV Index: <span id="UV-index"></span></p>
					</div>
				</div>
				<!-- row 2 for 5 days forecast  -->

				<div class="row">
					<div class="col-12">
						<h3>5-Day Forecast</h3>
					</div>
				</div>
				<div class="row target">
				</div>
			</div>

	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="assets/script.js"></script>
</body>
